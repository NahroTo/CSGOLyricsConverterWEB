<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<style type="text/css">
		.btn, .btn-large {
			color: black;
		}
		h3 {
			margin-bottom: 30px;
		}
		#header {
			font-size:36px;
			font-size:9vw;
		}
		@media (min-width: 1200px) {
			#header {
				font-size:96px;
			}
		}
	</style>
	<title>CSGOLyricsConverterWeb</title>
</head>
<body class="blue darken-3" style="color:white;">
	<div class="container">
		<div class="row">
			<div class="col s12" style="max-width: 100%;">
				<h1 id="header">CSGOLyricsConverter<br><small>Web Version</small></h1>
			</div>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="col s12 l5 leftcol">
					<div class="row row1">
						<h3>Step 1: Choose file</h3>
						<div class="input-field">
							<label for="LyricsText">Lyrics</label>
							<textarea placeholder="Place your lyrics here! (No blank lines)" class="materialize-textarea rawtext" type="text" name="LyricsText"></textarea>
						</div>
					</div>
					<div class="row row2" style="display:none">
						<h3>Step 2: Set binding key</h3>
						<div class="input-field">
							<label for="bindKey">Binding key</label>
							<input placeholder="e.g. MOUSE3" type="text" id="bindKey">
						</div>
					</div>
					<div class="row row3" style="display:none">
						<h3>Step 3: Convert!</h3>
						<a class="btn-large waves-effect waves-light yellow" id="convertBtn">Convert</a>
					</div>
					<div class="row">
						<a class="btn waves-effect yellow step">Next step</a>
					</div>
				</div>
				<div class="col s12 l6 offset-l1 rightcol hide-on-med-and-down" style="display:none;">
					<h3 id="temptextTitle">Preview</h3>
					<div class="temptext" style="white-space:pre-wrap;"></div>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
